apiVersion: v1
kind: Service
metadata:
  name: minio-tenant
  namespace: minio-operator
  labels:
    app: minio
    component: tenant
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
    component: tenant
---
apiVersion: v1
kind: Service
metadata:
  name: minio-tenant-console
  namespace: minio-operator
  labels:
    app: minio
    component: console
spec:
  type: ClusterIP
  ports:
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
    component: console
---
apiVersion: v1
kind: Service
metadata:
  name: minio-tenant-prometheus
  namespace: minio-operator
  labels:
    app: minio
    component: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: prometheus
  selector:
    app: minio
    component: prometheus
