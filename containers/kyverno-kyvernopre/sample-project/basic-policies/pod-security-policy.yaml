apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pod-security-policy
  annotations:
    policies.kyverno.io/title: Pod Security Policy
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      This policy enforces basic pod security requirements including
      required labels, resource limits, and security contexts.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: require-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Pod must have required labels: app, version, and environment"
      pattern:
        metadata:
          labels:
            app: "?*"
            version: "?*"
            environment: "?*"
  
  - name: require-resource-limits
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Pod containers must have resource limits defined"
      pattern:
        spec:
          containers:
          - resources:
              limits:
                memory: "?*"
                cpu: "?*"
  
  - name: require-security-context
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Pod must run as non-root user"
      pattern:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: "?*"
  
  - name: disallow-privileged
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Privileged containers are not allowed"
      pattern:
        spec:
          containers:
          - securityContext:
              privileged: "false"
  
  - name: require-readonly-rootfs
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "Containers must have read-only root filesystem"
      pattern:
        spec:
          containers:
          - securityContext:
              readOnlyRootFilesystem: true
