apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: namespace-policy
  annotations:
    policies.kyverno.io/title: Namespace Policy
    policies.kyverno.io/category: Multi-tenancy
    policies.kyverno.io/severity: low
    policies.kyverno.io/description: >-
      This policy enforces namespace creation requirements including
      required labels, annotations, and resource quotas.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: require-namespace-labels
    match:
      any:
      - resources:
          kinds:
          - Namespace
    validate:
      message: "Namespace must have required labels: team, environment, and cost-center"
      pattern:
        metadata:
          labels:
            team: "?*"
            environment: "?*"
            cost-center: "?*"
  
  - name: require-namespace-annotations
    match:
      any:
      - resources:
          kinds:
          - Namespace
    validate:
      message: "Namespace must have required annotations: description and owner"
      pattern:
        metadata:
          annotations:
            description: "?*"
            owner: "?*"
  
  - name: validate-namespace-name
    match:
      any:
      - resources:
          kinds:
          - Namespace
    validate:
      message: "Namespace name must follow naming convention: team-environment"
      pattern:
        metadata:
          name: "*-dev|*-staging|*-prod"
