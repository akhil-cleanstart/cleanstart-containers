{{define "content"}}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    Edit User
                </h4>
            </div>
            <div class="card-body">
                {{if .error}}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{.error}}
                </div>
                {{end}}

                <form method="POST" action="/edit/{{.user.ID}}">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Full Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{.user.Name}}" placeholder="Enter full name" required>
                        <div class="form-text">Enter the user's full name</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>
                            Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{.user.Email}}" placeholder="Enter email address" required>
                        <div class="form-text">Enter a valid email address</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>
                            Update User
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header bg-light">
                <h6 class="mb-0">
                    <i class="fas fa-info-circle me-2"></i>
                    User Information
                </h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <strong>User ID:</strong> {{.user.ID}}
                    </div>
                    <div class="col-md-6">
                        <strong>Current Name:</strong> {{.user.Name}}
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <strong>Current Email:</strong> {{.user.Email}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
