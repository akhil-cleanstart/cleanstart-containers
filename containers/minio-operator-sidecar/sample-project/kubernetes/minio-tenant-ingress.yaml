apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-tenant-ingress
  namespace: minio-operator
  labels:
    app: minio
    component: tenant
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: minio.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant
            port:
              number: 9000
  - host: minio-console.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9001
  - host: minio-prometheus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-prometheus
            port:
              number: 9090
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - minio.local
  #   - minio-console.local
  #   - minio-prometheus.local
  #   secretName: minio-tenant-tls
