version: '3.8'

services:
  # Python Application Service
  python-app:
    image: cleanstart/python:latest
    container_name: python-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (simulating Ingress)
  nginx-proxy:
    image: cleanstart/nginx:latest
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy-simple.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      python-app:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
