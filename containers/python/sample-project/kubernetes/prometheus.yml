global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Python application
  - job_name: 'python-app'
    static_configs:
      - targets: ['python-app:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx proxy
  - job_name: 'nginx-proxy'
    static_configs:
      - targets: ['nginx-proxy:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
